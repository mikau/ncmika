version = "2.4.0.2"
action_name="calendar_view_main_init"
edit_action_name="calendar_view_edit_init"
search_action = "calendar_view_admin_search"
block_add_action="calendar_action_edit_addblock"
block_delete_action="auto"
module_update_action = "calendar_update"
whatnew_flag = 1

[Config]
display_type = "CALENDAR_S_MONTHLY"
start_pos_yearly = "CALENDAR_START_JANUARY"
start_pos_weekly = "CALENDAR_START_TODAY"
display_count = "3"
show_help = "_ON"
schedule_open = "today|tommorow"
calendar_plan_private = "_ON"
calendar_plan_group = "_ON"
calendar_plan_members = "_ON"
calendar_plan_public = "_ON"
time_visible = "_ON"
daily_time_height = ""
daily_start_time = "now"
mail_send = "_ON"
mail_subject = "CALENDAR_MAIL_SUBJECT"
mail_body = "CALENDAR_MAIL_BODY"
mail_authority = "_AUTH_GUEST"

[CleanUp]
calendar_plan_details = description

[Mobile]
header = 1
display_sequence = 5
mobile_action_name = "calendar_view_mobile_init"

[Restore]
calendar_id=
plan_id=
room_id = core.page_id
block_id = core.block_id
calendar_plan_details.description=wysiwyg.upload_id
